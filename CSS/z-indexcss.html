<!DOCTYPE html>
    <html>
      <head>
        <style>
        img {
          position: absolute;
          left: 0px;
          top: 0px;
          z-index: -1;
          height: 100%;
          width: 60%;
          object-fit: cover;
        }
        </style>
      </head>
    <body>

        <h1>This is a heading</h1>
        <img src="assests/photo-1598133893847-a3b6858156d6.jpg">
        <p>Because the image has a z-index of -1, it will be placed behind the text.</p>

    </body>
  </html>
