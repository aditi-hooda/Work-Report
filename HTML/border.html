<!DOCTYPE html>
<html>
    <head>
        <style>
            .dashed{
                border-style: dashed;
            }
            .dotted{
                border-style: dotted;
            }
            .groove{
                border-style: groove;
            }
            .double{
                border-style: double;
            }
            .ridge{
                border-style: ridge;
            }
            .inset{
                border-style: inset;
            }
            .outset{
                border-style: outset;
            }
            .mix{
                border-style:mix;
            }
        </style>
    </head>
    <body>
            <h2 class="dashed"> This is the dashed value </h2>
            <h2 class="dotted"> This is the ditted value</h2>
            <h2 class='groove'> This is the groove value</h2>
            <h2 class="double"> This is the double value</h2>
            <h2 class="ridge"> This is the ridge value</h2>
            <h2 class="inset"> This is the inset value </h2>
            <h2 class="outset"> This is the outset value</h2>
            <h2 class="mix"> This is the mix value</h2>
    </body>
</html>
