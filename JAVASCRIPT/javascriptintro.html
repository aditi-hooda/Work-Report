        <h2>whatb can do javascript</h2>
        <p>javascript can change html attributes values.</p>

        <img id="my-image" src="../assests/onbulb.png" style="100px">
        <button onclick="document.getElementById('my-image').src='../assests/onbulb.png'">turn on the light</button>
        <img id="my image" src="../assests/off.png" style="width:100px">
        <button onclick="document.getElementById('my-image').src='../assests/off.png'">turn of the light</button>
    </body>
