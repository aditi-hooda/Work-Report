<html>
    <head></head>
    <body>
        <h2>javascript number methods</h2>
        <p>the to Precision() Method returns a string, with a number written with a specified lenght:</p>
        <p  id="demo"></p>
        <script>
            let x = 9.656;
            document.getElementById("demo").innerHTML = 
            x.toPrecision() + "<br>" +
            x.toPrecision(2) + "<br>" +
            x.toPrecision(4) + "<br>" +
            x.toPrecision(6);
        </script>
    </body>
</html>
