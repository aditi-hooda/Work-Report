<html>

<head>
    <title> movement on button click</title>
    <style>
        .container{
            position: relative;
            height:600px;
            background-color: #00000056;
        }
        #img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition:0.8s; 
        }
    </style>

</head>

<body>

    <div class="container">
        
        <img src="./assests/christmas_toys_glitter_golden_132119_300x225.jpg" id="img">
        
        
    </div>
    <button onclick="moveup()">move up</button>
        <button onclick="moveleft()">move left</button>
        <button onclick="moveright()">move right</button>
        <button onclick="movedown()">move down</button>
</body>
<script>
    function moveup()
    {
        document.getElementById('img').style.top='20%';
    }
    function moveleft()
    {
        document.getElementById('img').style.left='20%';
    }
    function moveright()
    {
        document.getElementById('img').style.left='80%';
    }
    function movedown()
    {
        document.getElementById('img').style.top='80%';
    }
</script>


<html>
