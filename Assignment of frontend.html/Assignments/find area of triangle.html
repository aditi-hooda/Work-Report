<!DOCTYPE html>
<html>
<head>
	<title>Triangle Area Calculator</title>
</head>
<body>
	<label for="sideA">Enter length of side A:</label>
	<input type="number" id="sideA">
	<label for="sideB">Enter length of side B:</label>
	<input type="number" id="sideB">
	<label for="sideC">Enter length of side C:</label>
	<input type="number" id="sideC">
	<button onclick="calculateArea()">Calculate Area</button>
	<p id="result"></p>

	<script>
		function calculateArea() {
			// Get the length of all three sides
			var a = parseFloat(document.getElementById("sideA").value);
			var b = parseFloat(document.getElementById("sideB").value);
			var c = parseFloat(document.getElementById("sideC").value);

			// Calculate the semi-perimeter
			var s = (a + b + c) / 2;

			// Calculate the area using Heron's formula
			var area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

			// Display the area on the web page
			document.getElementById("result").innerHTML = "The area of the triangle is " + area.toFixed(2) + " square units.";
		}
	</script>
</body>
</html>
