<html>

<head>
    <style>
        #rotateButton {
            padding-top: 10px;
            padding-bottom: 10px;
            padding-left: 25px;
            padding-right: 25px;
        }
    </style>
</head>

<body>
    <button id="rotateButton">Rotate</button>
    <p id="string"></p>
    <script>
        let string = 'TECHQILLA';
        const stringElement = document.getElementById('string');

        document.getElementById('rotateButton').addEventListener('click', () => {
        
            string = string.charAt(string.length - 1) + string.slice(0, -1);

            stringElement.textContent = string;
        });




    </script>
</body>

</html>
