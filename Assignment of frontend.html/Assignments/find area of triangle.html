<html>

<head>
	<script>
		function Area() {
			var side1 = Number(document.getElementById("side1").value);
			var side2 = Number(document.getElementById("side2").value);
			var side3 = Number(document.getElementById("side3").value);

			var s = (side1 + side2 + side3) / 2;


			var area = Math.sqrt(s * (s - side1) * (s - side2) * (s - side3));
			document.getElementById("result").innerHTML = "The area of the triangle is " + area;
		}
	</script>
</head>

<body>
	<label for="side1">Enter length of side 1:</label>
	<input type="number" id="side1" name="side1"><br><br>
	<label for="side2">Enter length of side 2:</label>
	<input type="number" id="side2" name="side2"><br><br>
	<label for="side3">Enter length of side 3:</label>
	<input type="number" id="side3" name="side3"><br><br>
	<button onclick="Area()">Calculate Area</button><br><br>
	<p id="result"></p>
	<a href=""><button>View Code</button></a>



</body>

</html>
