    #calculater {
      width: 200px;

    table {

    input[type="button"] {
      width: 40px;

      font-size: 18px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      margin-bottom: 5px;
    }

    input[type="button"].operator {
      background-color: #ccc;
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border: none;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
    }
  </style>
  <script>
    function number(val) {
      document.getElementById("calc").value += val;
    }
    function Clear() {
      document.getElementById("calc").value = "";
    }

    function Eval() {
      let exp = document.getElementById("calc").value;
      let result = eval(exp);
      document.getElementById("calc").value = result;
    }

  </script>
