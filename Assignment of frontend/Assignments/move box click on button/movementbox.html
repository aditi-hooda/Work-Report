<html>

<head>
    <title> movement on button click</title>
    <style>
        .container{
            position: relative;
            height:600px;
            background-color: #00000056;
        }
        #img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            transition:0.8s; 
        }
    </style>

</head>

<body>
        <div class="header">
          <a href="../index.html">
            <img src="../assests/logo final-01.png" />
          </a>
          <div class="header-right">

            <a href="./Assignments.html">ASSIGNMENTS</a>
            <a href="https://github.com/aditi-hooda/Work-Report">GITHUB</a>
          </div>
        </div>

    <div class="container">
        
        <img src="./../../../assests/christmas_toys_glitter_golden_132119_300x225.jpg" id="img">
        
        
    </div>
    <button onclick="moveup()">move up</button>
        <button onclick="moveleft()">move left</button>
        <button onclick="moveright()">move right</button>
        <button onclick="movedown()">move down</button>
        <a href="https://github.com/aditi-hooda/Work-Report/blob/master/Assignment%20of%20frontend.html/Assignments/move%20box%20click%20on%20button/movementbox.html"><button>view code</button></a>
</body>
<script>
    function moveup()
    {
        document.getElementById('img').style.top='20%';
    }
    function moveleft()
    {
        document.getElementById('img').style.left='20%';
    }
    function moveright()
    {
        document.getElementById('img').style.left='80%';
    }
    function movedown()
    {
        document.getElementById('img').style.top='80%';
    }
</script>
