<html>

<head>
  <style>
    #calculater {
      width: 200px;
      height: 300px;
      margin: 0 auto;
      background-color: #ADD8E6;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    #calc {
      width: 100%;
      box-shadow:4px 4px #D4F0F7;
    }

    table {
      width: 100%;
    }
    table tr td{
      padding-bottom: 13px;
      
    }
    input[type="button"] {
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      margin-bottom: 5px;
      box-shadow:4px 4px #D4F0F7;
      
    }

    input[type="button"].operator {
      background-color: #FFF200;
    }
    input[type="button"].opera{
      background-color: rgb(236, 87, 87);
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border: none;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    a{
       text-align: center;
       display: block;
       padding-top: 30px;
    }
  </style>
  <script>
    function number(val) {
      document.getElementById("calc").value += val;
    }
    function Clear() {
      document.getElementById("calc").value = "";
    }

    function Eval() {
      let exp = document.getElementById("calc").value;
      let result = eval(exp);
      document.getElementById("calc").value = result;
    }
  </script>
</head>

<body>
  <div id="calculater">
    <input id="calc" type="text" name="answer" />
    <table>

      <tr>
        <td>
          <input type="button" value="1" onclick="number('1')" />
        </td>
        <td>
          <input type="button" value="2" onclick="number('2')" />
        </td>
        <td>
          <input type="button" value="3" onclick="number('3')" />
        </td>
        <td>
          <input type="button" value="+" onclick="number('+')" class="operator" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="4" onclick="number('4')" />
        </td>
        <td>
          <input type="button" value="5" onclick="number('5')" />
        </td>
        <td>
          <input type="button" value="6" onclick="number('6')" />
        </td>
        <td>
          <input type="button" value="-" onclick="number('-')" class="operator" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="7" onclick="number('7')" />
        </td>
        <td>
          <input type="button" value="8" onclick="number('8')" />
        </td>
        <td>
          <input type="button" value="9" onclick="number('9')" />
        </td>
        <td>
          <input type="button" value="*" onclick="number('*')" class="operator" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="button" value="C" onclick="Clear()" class="opera" />
        </td>
        <td>
          <input type="button" value="0" onclick="number('0')" />
        </td>
        <td>
          <input type="button" value="=" onclick="Eval()" />
        </td>
        <td>
          <input type="button" value="/" onclick="number('/')" class="operator"/>
        </td>
      </tr>
    </table>
  </div>
  <a href=""><button>View Code</button></a>
</body>

</html>
