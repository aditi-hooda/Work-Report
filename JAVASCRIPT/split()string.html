<html>

<head></head>

<body>
    <h1>JavaScript String Methods</h1>
    <p>Display the first array element, after a string split:</p>

    <p id="demo"></p>
    <script>
        let text = "a,b,c,d,e,f,g,h";
        const MyArray = text.split(",");
        document.getElementById("demo").innerHTML = MyArray[6];
        
    </script>
</body>

</html>
