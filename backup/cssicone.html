 <!DOCTYPE html>
<html>
        <head>
        <title>Font Awesome Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
       
        </head>

    <body>
        <h1>Font Awesome icon library</h1>

        <p>Some Font Awesome icons:</p>
        <i class="fa fa-facebook"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-car"></i>
        <i class="fas fa-file"></i>
        <i class="fas fa-bars"></i>

        <p>Styled Font Awesome icons (size and color):</p>
        <i class="fas fa-cloud" style="font-size:54px;color: aqua;"></i>
        <i class="fas fa-cloud" style="font-size:76px;color: blueviolet;"></i>
        <i class="fas fa-cloud" style="font-size:88px;color:black;"></i>
        <i class="fas fa-cloud" style="font-size:150px;color:rgb(18, 151, 196);"></i>

    </body>
</html>
