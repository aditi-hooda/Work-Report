  <!DOCTYPE html>
    <html>
            <head>
                <style>

                .dropdown-content {
                display: none;
                position: absolute;
                background-color: hotpink;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                padding: 12px 16px;
                
                }

                .dropdown:hover .dropdown-content {
                display: block;
                }
                </style>
            </head>
        <body>

            <h2>Master Programing CSS Dropdown</h2>

            <div class="dropdown">
            <span>Mouse over me</span>
            <div class="dropdown-content">
            <p>Hey, Wekcome!</p>
            </div>
            </div>

        </body>
    </html>
