    <html>
            <head>
                <style>
                div {
                background: rgb(255, 0,0);
                padding: 10px;

                div.first {

                }

                div.second {
                background: rgba(255, 0, 0, 0.3);
                }

                div.third {
                background: rgba(255, 0, 0, 0.6);
                }

            <p>Opacity With RGBA color values:</p>

            </div>
            <div class="third">
                <p>60% opacity</p>
            </div>
            <div>
                <p>default</p>
            </div>


        </body>
