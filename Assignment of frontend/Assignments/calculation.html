<head>
  <style>
    #calculater {
      width: 200px;
      height: 300px;
      margin: 0 auto;
      background-color: #ADD8E6;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
    }

    #calc {
      width: 100%;
      box-shadow: 4px 4px #D4F0F7;
    }

    table {
      width: 100%;
    }

    table tr td {
      padding-bottom: 13px;

    }

    input[type="button"] {
      width: 40px;
      height: 40px;
      font-size: 18px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 5px;
      margin-bottom: 5px;
      box-shadow: 4px 4px #D4F0F7;

    }

    input[type="button"].operator {
      background-color: #FFF200;
    }

    input[type="button"].opera {
      background-color: rgb(236, 87, 87);
    }

    input[type="text"] {
      width: 100%;
      height: 50px;
      font-size: 24px;
      text-align: right;
      padding: 5px;
      border: none;
      background-color: #fff;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .viewCode {
      text-align: center;
      display: block;
      padding-top: 30px;
    }
  </style>
  <script>
    function number(val) {
      document.getElementById("calc").value += val;
    }
    function Clear() {
      document.getElementById("calc").value = "";
    }

    function Eval() {
      let exp = document.getElementById("calc").value;
      let result = eval(exp);
      document.getElementById("calc").value = result;
    }
  </script>
</head>
