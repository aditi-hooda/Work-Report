<html>
    <head></head>
    <body>
        <h2>javascript globel method</h2>
        <p>the number() method can convert a date to a number:</p>
        <p id="demo"></p>
        <script>
            let x = new Date("1970-01-01");
            document.getElementById("demo").textContent = Number(x);

            
        </script>
    </body>
</html>
