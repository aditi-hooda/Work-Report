  <!DOCTYPE html>
    <html>
             <head>
                    <style>
                    div.background {
                    background-color: red;
                    border: 2px solid black;
                    }

                    div.transbox {
                    margin: 30px;
                    background-color: black;
                    border: 1px solid black;
                    opacity: 0.6;
                    }

                    div.transbox p {
                    margin: 5%;
                    font-weight: bold;
                    color: white;
                    }
                    </style>
            </head>
        <body>
            <h2>Master Programing</h2>

            <div class="background">
            <div class="transbox">
                <p>This is some text that is placed in the transparent box.</p>
            </div>
            </div>

        </body>
    </html>
