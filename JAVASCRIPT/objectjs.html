<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Objects</h2>

  <p id="demo"></p>

  <script>
    // Create an object:
    const person = {
      firstName: "John",
      lastName: "Doe",
      age: 50,
      eyeColor: "blue"
    };

    // Display some data from the object:
    document.getElementById("demo").innerHTML =
      person.firstName + " is " + person.age + " years old.";
  </script>
  <script>
    const person ={
        firstName:"john",
        lastName:"Doe",
        age:50,
        eyecolor:"blue"
    };
    document.getElementById("demo").innerHTML =
      person.firstName + "  is "  +  person.age + " year old .";
  </script>

</body>


</html>
