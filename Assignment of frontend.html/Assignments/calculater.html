<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <style>
        .container {
            text-align: center;
            margin-top: 23px;
        }

        table {
            margin: auto;
            border: 2px solid black;
            border: none;
        }

        input {
            font-size: 34px;
            border-radius: 15px;
        }

        button {
            font-size: 40px;
            background-color: #e6cc00;;
            width: 102px;
            height: 58px;
            border-radius: 20px;
        }

        .Calculator{
            background-color: #45b6fe;
            padding: 23px;
            border-radius: 53px;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="Calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>*</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        let screen = document.getElementById("screen");
        button = document.querySelectorAll("button");
        let screen = '' ;
    
    </script>

</body>

</html>
